<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.freebiesupply.com/logos/large/2x/the-ground-round-2-logo-png-transparent.png">
    <title>WEB NAME</title>
</head>

<body>
    <div class="modal">
        <img src="https://pbs.twimg.com/media/E_iyX9AVcAQADMe?format=jpg&name=medium" alt="">
        <div class="close"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="header">
                <a href="/" target="_blank" class="hamburger-menu">
                </a>

                <a href="EMAIL OR OTHER" target="_blank" class="mail">
                    <i class="fab fa-github"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">NAME</h3>
                    <h3 class="sub-name">SUB NAME</h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">TEST 1</h3>
                        <p class="text">TEST 2</p>
                    </div>
                    <div class="icons-container">
                        <a href="TARGET FACEBOOK" target="_blank" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="TARGET INSTAGRAM" target="_blank" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="TARGET TELEGRAM" target="_blank" class="icon">
                            <i class="fab fa-telegram"></i>
                        </a>
                        <a href="TARGET TWITTER" target="_blank" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="TARGET WHATSAPP" target="_blank" class="icon">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="TARGET NPM" target="_blank" class="icon">
                            <i class="fab fa-npm"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="WEB 1" class="follow">TEXT 1</a>
                        </div>
                        <div class="share-wrap">
                            <a href="WEB 2" class="share">TEXT 2</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">0</h3>
                        <h3 class="number-title">Post</h3>
                    </div>
                    <div>
                        <h3 class="number">282</h3>
                        <h3 class="number-title">Seguidos</h3>
                    </div>
                    <div>
                        <h3 class="number">3.7K</h3>
                        <h3 class="number-title">Seguidores</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
